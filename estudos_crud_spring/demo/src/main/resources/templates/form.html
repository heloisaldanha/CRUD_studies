<!DOCTYPE html>
<html lang="pt-br"
xmlns:th="http://thymeleaf.org">
    <head>

        <meta charset="UTF-8">
        <title>Spring Test</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">




    </head>

    <body>

        <header>

            <!-- Image and text -->
            <nav class="navbar navbar-light bg-light" style="font-family: sans-serif;">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/listar}">
                        <img src="/img/spring_icon.png" alt="" width="30" height="30" class="d-inline-block align-top">
                        Spring Test
                    </a>
                </div>
            </nav>

        </header>

        <br>
        
        <div class="container table">
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object="${pessoa}" method="POST">

                    <div class="card">
                        <div class="card-header">
                            <h3 style="color: #6db33f;">Add Contact</h3>
                        </div>

                        <div class="card-body">
                            <th:block th:include="msgvalidacao"></th:block>
                            <div class="form-group">

                                <input th:field="*{id}" type="text" class="form-control" placeholder="ID">
                                <br>
                                <input th:field="*{name}" type="text" class="form-control" placeholder="Name *"/>
                                <br>
                                <input th:field="*{tel}" type="text" class="form-control" placeholder="Telephone Number *"/>
                                <p>
                                    (*) Required Fields
                                </p>
                            </div>
                        </div>

                    

                        <div class="card-footer">
                            <input type="submit" value="Save" class="btn btn-success" style="border: none; background-color: #6db33f"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </body>
</html>
