<!DOCTYPE html>
<html lang="pt-br"
xmlns:th="http://thymeleaf.org">
    <head>

        <meta charset="UTF-8">
        <title>Spring Test</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

        <script src="sweetalert2.all.min.js"></script>
        <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>

        <link href="src/main/resources/static/css/style.css" rel="stylesheet">

    </head>

    <body>

        <header>

            <!-- Image and text -->
            <nav class="navbar navbar-light bg-light" style="font-family: sans-serif;">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/listar}">
                        <img src="/img/spring_icon.png" alt="" width="30" height="30" class="d-inline-block align-top">
                        Spring Test
                    </a>
                </div>
            </nav>

        </header>
        
        <div class="container table">
          <br> 
          <a th:href="@{/new}" class="btn btn-primary" style="color: white; background-color: #1E90FF;border: #1E90FF; width: 10em;">NEW</a>

          <br> <br>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">TELEPHONE NUMBER</th>
                <th scope="col">ACTIONS</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="pessoa:${people}">
                <td th:text="${pessoa.id}"></td>
                <td th:text="${pessoa.name}"></td>
                <td th:text="${pessoa.tel}"></td>
                <td>
                    <a th:href="@{/edit/}+${pessoa.id}" class="btn btn-warning" style="background-color: #6db33f; border: none; color: white;">Edit</a>
                    <a th:onclick="myFunction([[${pessoa.id}]])" class="btn btn-danger" style="color: white; border: none;">Delete</a>
                </td>
              </tr>
            
            </tbody>
          </table>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="/script/script.js"></script>
        

        
    </body>

</html>
